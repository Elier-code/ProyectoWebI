<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
</head>
<body>
    
    <h1>Encuesta Estudiantes</h1>
    <form action="" style="border: 7px double #000;">
        <label for="">Cedula</label><br>
        <input type="text">
        <br><br>
        Nombres <br>
        <input type="text">
        <br><br>
        Apellidos <br>
        <input type="text">
        <br><br>
        Fecha de Nacimiento <br>
        <input type="date">
        <br><br>
        Sexo <br>
        <input type="radio" name="sexo" >Masculino <br>
        <input type="radio" name="sexo">Femenino
        <br><br>
        Deportes <br>
        <input type="checkbox" >Futbol<br>
        <input type="checkbox" >Beisbol<br>
        <input type="checkbox" >Basquet<br>
        Foto de perfil <br>
        <input type="file" >
        <br><br>
        Carrera <br>
        <select>
            <option >Selccione una opcion</option>
            <option >Ingenieria de Sistemas</option>
            <option >Trabajo Social </option>
            <option >Ingenieria Industrial</option>
        </select>
        <br><br>
        Cuentanos algo de ti <br>
        <textarea rows="10" cols="100"></textarea>
        <fieldset>
            <legend>Datos de Usuarios</legend>
            Usuario 
            <input type="text" name="" id="">
            <br><br>
            Paswword 
            <input type="password" name="" id="">
        </fieldset>
        <br><br>
        Correo Electronico 
        <input type="email" name="" id="">
        <br><br>
        Salario
        <input type="number" name="" id="">
        <br><br>
        <input type="submit" value="Enviar la servidor">
        <input type="reset" value="Borrar formulario">
    </form>
</body>
</html>
